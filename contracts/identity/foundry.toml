[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing settings
gas_reports = ["*"]
gas_reports_ignore = []

# Formatting
line_length = 120
tab_width = 4
bracket_spacing = false

# RPC endpoints
[rpc_endpoints]
sepolia = "${ETH_RPC_URL}"
polygon_amoy = "${POLYGON_RPC_URL}"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
