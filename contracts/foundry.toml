[profile.default]
src = "."
test = "test"
libs = ["../lib"]
out = "out"
cache_path = "cache"
optimizer = true
optimizer_runs = 200
solc_version = "0.8.30"

# Remappings for imports
remappings = [
    "@openzeppelin/contracts/=../lib/openzeppelin-contracts/contracts/",
    "forge-std/=../lib/forge-std/src/",
    "adapters/=adapters/",
    "interfaces/=interfaces/",
    "oracles/=oracles/",
    "utils/=utils/"
]

[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15
fail_on_revert = true

[profile.ci]
fuzz = { runs = 128 }
invariant = { runs = 64, depth = 10 }
verbosity = 3

[profile.deep]
fuzz = { runs = 1000 }
invariant = { runs = 512, depth = 25 }
verbosity = 2

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
