[profile.default]
src = "src"
test = "test"
libs = ["../lib"]
out = "out"
cache_path = "cache"
optimizer = true
optimizer_runs = 200
solc_version = "0.8.30"
via_ir = true

remappings = [
    "@openzeppelin/contracts/=../lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=../lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=../lib/forge-std/src/",
    "lending/=src/lending/",
    "escrow/=src/escrow/",
    "identity/=src/identity/",
    "governance/=src/governance/",
    "base/=src/base/",
    "adapters/=src/adapters/",
    "interfaces/=src/interfaces/",
    "oracles/=src/oracles/",
    "utils/=src/utils/",
]

[fuzz]
runs = 256
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15
fail_on_revert = true

[profile.ci]
fuzz = { runs = 128 }
invariant = { runs = 64, depth = 10 }
verbosity = 3

[profile.deep]
fuzz = { runs = 1000 }
invariant = { runs = 512, depth = 25 }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
