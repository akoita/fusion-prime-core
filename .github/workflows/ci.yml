name: CI

# Fast, comprehensive CI pipeline
# Runs on: Push, Pull Request, Manual dispatch
# Tests: Smart contracts, Python services, Security, Quality

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - contracts
          - services
          - security

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'
  FOUNDRY_VERSION: 'stable'

jobs:
  # ============================================================================
  # SMART CONTRACTS
  # ============================================================================
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name != 'workflow_dispatch' ||
      inputs.test_suite == 'all' ||
      inputs.test_suite == 'contracts'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.5.0
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: Install dependencies
        run: |
          cd contracts
          forge install foundry-rs/forge-std
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable

      - name: Run tests
        run: |
          cd contracts
          forge test --gas-report

      - name: Check formatting
        run: |
          cd contracts
          forge fmt --check

      - name: Build contracts
        run: |
          cd contracts
          forge build --sizes

  # ============================================================================
  # PYTHON SERVICES
  # ============================================================================
  services:
    name: Python Services
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name != 'workflow_dispatch' ||
      inputs.test_suite == 'all' ||
      inputs.test_suite == 'services'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        service: [settlement, risk-engine, compliance]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run tests
        run: |
          if [ -d "services/${{ matrix.service }}/tests" ]; then
            cd services/${{ matrix.service }}
            python -m pytest tests/ -v --tb=short --cov --cov-report=xml
          else
            echo "⚠️ No tests found for ${{ matrix.service }}"
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          GCP_PROJECT: test-project

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ============================================================================
  # SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name != 'workflow_dispatch' ||
      inputs.test_suite == 'all' ||
      inputs.test_suite == 'security'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan
        run: |
          pip install bandit[toml]
          bandit -r services/ integrations/ -f json -o bandit-report.json || true
          bandit -r services/ integrations/ -ll

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: bandit-report.json

  # ============================================================================
  # CODE QUALITY
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff linter
        run: |
          ruff check services/ integrations/ tests/ || true

      - name: Check code formatting (Black)
        run: |
          black --check services/ integrations/ tests/ || true

      - name: Check import sorting (isort)
        run: |
          isort --check-only services/ integrations/ tests/ || true

      - name: Type checking (mypy)
        run: |
          mypy services/ --ignore-missing-imports || true

  # ============================================================================
  # STATUS CHECK
  # ============================================================================
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [contracts, services, security, quality]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "==================================="
          echo "CI Pipeline Results"
          echo "==================================="
          echo ""
          echo "Smart Contracts: ${{ needs.contracts.result }}"
          echo "Services: ${{ needs.services.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo ""

          # Determine overall status
          if [[ "${{ needs.contracts.result }}" == "failure" ]] || \
             [[ "${{ needs.services.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.quality.result }}" == "failure" ]]; then
            echo "❌ CI Failed"
            exit 1
          elif [[ "${{ needs.contracts.result }}" == "success" ]] && \
               [[ "${{ needs.services.result }}" == "success" ]]; then
            echo "✅ CI Passed"
            exit 0
          else
            echo "⚠️ CI Completed with warnings"
            exit 0
          fi
