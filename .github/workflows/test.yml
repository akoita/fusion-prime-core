name: Smart Contract Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Unit Tests
        working-directory: contracts/cross-chain
        run: |
          forge test --match-contract "Test$" -vvv --summary

  fuzz-tests:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Fuzz Tests (256 runs)
        working-directory: contracts/cross-chain
        run: |
          forge test --match-contract "Fuzz" --fuzz-runs 256 -vv --summary

  invariant-tests:
    name: Invariant Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Invariant Tests
        working-directory: contracts/cross-chain
        run: |
          forge test --match-contract "Invariant" -vvv --summary

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Generate Coverage
        working-directory: contracts/cross-chain
        run: |
          forge coverage --report summary
