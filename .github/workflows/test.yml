name: Smart Contract Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  build:
    name: Build Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build
        working-directory: contracts
        run: forge build --sizes

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Unit Tests
        working-directory: contracts
        run: |
          forge test --match-path "test/*.t.sol" --no-match-contract "Fuzz|Invariant|Symbolic" -vvv --summary

  fuzz-tests:
    name: Fuzz Tests (256 runs)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Fuzz Tests
        working-directory: contracts
        run: |
          forge test --match-contract "Fuzz" --fuzz-runs 256 -vv --summary

  invariant-tests:
    name: Invariant Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Invariant Tests
        working-directory: contracts
        run: |
          forge test --match-contract "Invariant" -vvv --summary

  cross-chain-tests:
    name: Cross-Chain Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Cross-Chain Tests
        working-directory: contracts
        run: |
          # Run bridge adapter tests
          forge test --match-contract "AxelarAdapter|CCIPAdapter|BridgeManager" -vvv --summary
          # Run cross-chain vault integration tests
          forge test --match-contract "CrossChainVault" -vvv --summary

  escrow-identity-tests:
    name: Escrow & Identity Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Escrow Tests
        working-directory: contracts
        run: |
          forge test --match-contract "Escrow" -vvv --summary

      - name: Run Identity Tests
        working-directory: contracts
        run: |
          forge test --match-contract "Identity" -vvv --summary

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, fuzz-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Generate Coverage
        working-directory: contracts
        run: |
          forge coverage --report summary --report lcov

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: contracts/lcov.info
          fail_ci_if_error: false
