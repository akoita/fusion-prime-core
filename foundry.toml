[profile.default]
src = "contracts/src"
test = "contracts/test"
script = "contracts/script"
libs = ["lib"]
out = "out"
cache_path = "cache"
optimizer = true
optimizer_runs = 200
solc_version = "0.8.30"
via_ir = true

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
    "lending/=contracts/src/lending/",
    "escrow/=contracts/src/escrow/",
    "identity/=contracts/src/identity/",
    "governance/=contracts/src/governance/",
    "base/=contracts/src/base/",
    "adapters/=contracts/src/adapters/",
    "interfaces/=contracts/src/interfaces/",
    "oracles/=contracts/src/oracles/",
    "utils/=contracts/src/utils/",
]

[fuzz]
runs = 256

[invariant]
runs = 256
depth = 15

[profile.ci]
fuzz = { runs = 128 }
invariant = { runs = 64, depth = 10 }
