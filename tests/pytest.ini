[pytest]
addopts = --disable-warnings -m "not comprehensive"
markers =
    contract: Contract interaction tests
    smart_contracts: Smart contract tests
    relayer: Event relayer tests
    pubsub: Pub/Sub communication tests
    database: Database integration tests
    settlement: Settlement service integration tests
    e2e: End-to-end flow tests
    health: System health tests
    slow: Slow running tests
    integration: Integration tests
    remote_testnet: Remote testnet tests
    remote_production: Remote production tests
    remote_integration: Remote integration tests
    comprehensive: Comprehensive tests with extensive API calls (may be slow/timeout, excluded by default)
    # Domain-specific markers
    risk_engine: Risk & Analytics domain tests
    compliance: Compliance & Identity domain tests
    infrastructure: Infrastructure component tests
