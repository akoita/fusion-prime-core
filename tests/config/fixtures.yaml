# Test scenarios
scenarios:
  happy_path:
    description: "Standard successful flow"
    steps:
      - create_escrow
      - approve_escrow
      - release_escrow
      - verify_settlement

  error_recovery:
    description: "Error handling and recovery"
    steps:
      - create_invalid_escrow
      - handle_error
      - create_valid_escrow
      - verify_success

  performance:
    description: "Performance and load testing"
    steps:
      - create_multiple_escrows
      - process_concurrently
      - verify_all_processed
      - measure_performance

  security:
    description: "Security validation"
    steps:
      - test_unauthorized_access
      - verify_access_control
      - test_input_validation
      - verify_security_headers

