# isort configuration for Fusion Prime
# Shared between pre-commit hooks and CI
# =====================================

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = contracts/lib/*,node_modules/*,.venv/*,.tox/*,build/*,dist/*
known_first_party = services,analytics,integrations
known_third_party = fastapi,pydantic,sqlalchemy,pytest,httpx,web3,google
