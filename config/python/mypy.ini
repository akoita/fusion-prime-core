# mypy configuration for Fusion Prime
# Shared between pre-commit hooks and CI
# =====================================

[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Exclude test files and external dependencies
exclude = ^contracts/,^tests/,^analytics/,^integrations/relayers/,^node_modules/,^\.venv/,^build/,^dist/

# Per-module options
[mypy-services.settlement.app.*]
disallow_untyped_defs = False
check_untyped_defs = False
ignore_errors = True

[mypy-services.settlement.infrastructure.*]
disallow_untyped_defs = False
check_untyped_defs = False
ignore_errors = True

[mypy-services.settlement.tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
ignore_errors = True

[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
