# flake8 configuration for Fusion Prime
# Shared between pre-commit hooks and CI
# =====================================

[flake8]
max-line-length = 100
extend-ignore = E203, W503
select = E9, F63, F7, F82
exclude =
    .git,
    __pycache__,
    .venv,
    .tox,
    build,
    dist,
    contracts/lib,
    node_modules,
    .pytest_cache
per-file-ignores =
    __init__.py:F401
    tests/*:S101
max-complexity = 10
