steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/escrow-indexer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/escrow-indexer:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/escrow-indexer:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/escrow-indexer:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'escrow-indexer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/escrow-indexer:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PUBSUB_PROJECT_ID=$PROJECT_ID,PUBSUB_SUBSCRIPTION_ID=escrow-indexer-sub'
      - '--set-secrets'
      - 'DATABASE_URL=escrow-indexer-db-url:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'

images:
  - 'gcr.io/$PROJECT_ID/escrow-indexer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/escrow-indexer:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
