steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/escrow-event-relayer:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/escrow-event-relayer:latest'
      - '-f'
      - 'services/relayer/Dockerfile'
      - '.'
    id: 'build-image'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/escrow-event-relayer:$BUILD_ID'
    id: 'push-image'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'escrow-event-relayer-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/escrow-event-relayer:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'CHAIN_ID=11155111,RPC_URL=https://sepolia.infura.io/v3/6c474ab8fd5f48b294e1a082adc2c826,CONTRACT_ADDRESS=0x311E63dfcEfe7f2c202715ef0DF01CDA82f58914,PUBSUB_PROJECT_ID=fusion-prime,PUBSUB_TOPIC_ID=settlement.events.v1,START_BLOCK=9533200,RELAYER_POLL_INTERVAL=3,RELAYER_BATCH_SIZE=100,RELAYER_CHECKPOINT_INTERVAL=100,MAX_CONCURRENT_REQUESTS=10'
      - '--timeout'
      - '3600'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '1'
      - '--min-instances'
      - '1'
    id: 'deploy-service'

images:
  - 'gcr.io/$PROJECT_ID/escrow-event-relayer:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/escrow-event-relayer:latest'
