# Price Oracle Service Cloud Build Configuration
#
# Usage:
#   cd services/price-oracle && gcloud builds submit --config=cloudbuild.yaml
#   gcloud builds submit --config=services/price-oracle/cloudbuild.yaml
#
# Deploy after build:
#   gcloud run deploy price-oracle-service \
#     --image us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:latest \
#     --region us-central1 \
#     --platform managed

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:latest'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'
    id: 'build-image'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'price-oracle-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCP_PROJECT=fusion-prime,ETH_RPC_URL=https://eth-sepolia.g.alchemy.com/v2/-esMtq9fCYUaKi80GPJqI,PRICE_UPDATE_INTERVAL=30,PRICE_CACHE_TTL=60,PUBSUB_TOPIC=market.prices.v1'
    id: 'deploy-service'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/services/price-oracle-service:latest'

timeout: '1200s'
